<body>

    <donor-toolbar style="width: 100%;"></donor-toolbar>
    <h3>Appointments</h3>
  
      <table mat-table [dataSource]="dataSource"  class="fl-table">
        <ng-container matColumnDef="staffId">
            <th mat-header-cell *matHeaderCellDef  class="cell-center"> QR </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center"><img class="qr_img" [src]='appointment.url'/></td>
          </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
          <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
       </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

  </body>
