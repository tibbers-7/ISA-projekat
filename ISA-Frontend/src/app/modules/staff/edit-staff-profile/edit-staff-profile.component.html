
<body>
<staff-toolbar></staff-toolbar>

<h3>Edit Profile</h3>

<div class="container" *ngIf="staff">
  <div class="fields">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="staff.name">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput [(ngModel)]="staff.surname">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="staff.password">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="staff.email">
    </mat-form-field><br>
    <button mat-stroked-button  (click)="updateStaff()" style="color:white;margin-left:40%;background-color:rgb(150, 13, 13)">
      Submit
    </button>
  </div>
</div>

</body>
