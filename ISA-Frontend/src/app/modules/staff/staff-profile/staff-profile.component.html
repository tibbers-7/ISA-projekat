<body>
<staff-toolbar></staff-toolbar>

<div class="container" style="margin-top:5%">
  
  <mat-card>
    <mat-card-title>Staff info</mat-card-title>
    <mat-card-content>
      <p> Name: {{staff?.name}}</p>
      <p> Surname: {{staff?.surname}}</p>
      <p> Password: {{staff?.password}}</p>
      <p> Email: {{staff?.email}}</p>
    </mat-card-content>
  </mat-card>
  </div>

  <button class="btn" style="margin-left: 45%;" mat-raised-button (click)="editStaffProfile()">
    Edit information
  </button>
</body>
