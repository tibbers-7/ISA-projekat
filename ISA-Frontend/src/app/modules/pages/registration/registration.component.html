<start-toolbar></start-toolbar>
<body>
  <h3 class="header" style="width:40%;margin-left:30%">Registration</h3>
  <mat-card class="donor-registration-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" [(ngModel)]="donor.email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="donor.password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password:</mat-label>
        <input matInput type="password" name="confirmPassword" [(ngModel)]="passwordConfirm">
      </mat-form-field>
      <mat-form-field >
         <mat-label>Name:</mat-label>
         <input matInput type="text" name="name"  [(ngModel)]="donor.name">
      </mat-form-field>
      <mat-form-field appearance="fill">
         <mat-label>Surname:</mat-label>
         <input matInput type="text" name="surname" [(ngModel)]="donor.surname">
      </mat-form-field>
      <mat-form-field appearance="fill" class="flexbox">
         <mat-label>Gender:</mat-label>
         <mat-radio-group [(ngModel)]="donor.gender">
          <mat-radio-button id="1" value="MALE" name="male">Male</mat-radio-button>
          <mat-radio-button id="2" value="FEMALE" name="female">Female</mat-radio-button>
         </mat-radio-group>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Jmbg:</mat-label>
          <input matInput type="textr" name="JMBG" [(ngModel)]="donor.JMBG">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Workplace:</mat-label>
          <input matInput name="workplace" type="text" [(ngModel)]="donor.workplace">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Profession:</mat-label>
          <input matInput type="text" name="profession" [(ngModel)]="donor.employmentInfo">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Phone number:</mat-label>
          <input matInput type="text" name="phoneNumber" [(ngModel)]="donor.phoneNumber">
      </mat-form-field>
      <mat-label>Address</mat-label>
          <div class="flexbox">
              <mat-form-field >
                  <mat-label>Country</mat-label>
                  <input matInput name="state" type="text" [(ngModel)]="donor.state">
              </mat-form-field>
              <mat-form-field >
                  <mat-label>City</mat-label>
                  <input matInput type="text" name="city" [(ngModel)]="donor.city">
              </mat-form-field>
              <mat-form-field>
                  <mat-label>Street and number</mat-label>
                  <input matInput type="text" name="streetAddress" [(ngModel)]="donor.address">
               </mat-form-field>
          </div>
        <button class="btn" mat-stroked-button (click)="registerDonor()">
              Register
        </button>
   </mat-card>
</body>
