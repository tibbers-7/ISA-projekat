<body>
  <start-toolbar></start-toolbar>
  <h3 class="header">Login</h3>
    <form id="formlogin">
      <table class="form_container">
        <tr>
          <td align="center">
            <div class="flexbox">
                <p>Email:</p>
                <input type="text" name="email" [(ngModel)]="user.email">
            </div>
          </td>
        </tr>
        <tr>
          <td align="center">
            <div class="flexbox">
              <p >Password:</p>
              <input type="password" name="password" [(ngModel)]="user.password">
            </div>
          </td>
        </tr>
        
  
        <tr>
          <td align="center">
            <button class="btn" (click)="login()">Login</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
