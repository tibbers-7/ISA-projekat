<body>

    <app-donor-toolbar></app-donor-toolbar>
  
      <table mat-table [dataSource]="dataSource"  class="fl-table">
        <ng-container matColumnDef="staffId">
            <th mat-header-cell *matHeaderCellDef  class="cell-center"> Staff </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.staffId}}</td>
          </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
          <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
       </ng-container>
       <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration </th>
        <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.duration}}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selectAppointment(row)"></tr>
  </table>
  <button class="btn" (click)="cancelAppointment()">Cancel appointment</button>

  </body>
