<body>

    <app-donor-toolbar></app-donor-toolbar>
  
    <div class="row">
      <p class="block">Choose a doctor:</p>
      <select [(ngModel)]="centerId" name="centerId" id="centerId"  on-click="getCenters()">
        <option selected disabled hidden>Choose a center</option>
        <option  *ngFor="let center of centers" [ngValue]="center.id">{{center.name}}</option>
      </select>
    </div>
    <div  *ngIf="tableShow" >
      <table mat-table [dataSource]="dataSource"  class="fl-table">
        <ng-container matColumnDef="staffId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Staff </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.staffId}}</td>
          </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Date </th>
          <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.date}}</td>
       </ng-container>
       <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-center"> Duration </th>
        <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.duration}}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  </body>
