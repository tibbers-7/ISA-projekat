
<div class="search">
  <mat-form-field>
    <mat-label>Pick a date and time:</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date and time" [formControl]="dateTime" [min]="minDate">
    <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker1 [enableMeridian]="true"></ngx-mat-datetime-picker>
  </mat-form-field>

  <button class="search-button" mat-raised-button (click)="applyDateTime()">
    Find centers
  </button>



  <div class="container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="column-header"> Name </th>
        <td mat-cell *matCellDef="let center" class="cell-style">{{center.name}}</td>
      </ng-container>
      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef class="column-header"> Address </th>
        <td mat-cell *matCellDef="let center" class="cell-style">{{center.adress}}</td>
      </ng-container>
      <ng-container matColumnDef="avgScore">
        <th mat-header-cell *matHeaderCellDef class="column-header"> Average score </th>
        <td mat-cell *matCellDef="let center" class="cell-style">{{center.avgScore}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow.toggle(row);"></tr>
    </table>
  </div>

  <button class="some-button" mat-raised-button (click)="chooseCenter()">
    Select
  </button>
</div>
