<body>
  <h3>Profile info</h3>
  <form id="formlogin">
    <table class="login_container">
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Email:</p>
            <p name="email" class="block">{{user?.email}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Password:</p>
            <p name="password" class="block">{{user?.password}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Full name:</p>
            <p name="name" class="block">{{user?.name}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Address:</p>
            <p name="address" class="block">{{user?.adress}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Workplace:</p>
            <p name="workplace" class="block">{{user?.workplace}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td align="center">
          <div class="row">
            <p class="block">Phone number:</p>
            <p name="phoneNumber" class="block">{{user?.phoneNumber}}</p>
          </div>
        </td>
      </tr>

      <tr>
        <td align="center">
          <button class="btn" (click)="goToEditPage()" >Edit</button>
        </td>
      </tr>
    </table>
  </form>
</body>
