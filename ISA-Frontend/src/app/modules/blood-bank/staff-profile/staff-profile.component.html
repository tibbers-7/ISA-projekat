<div class="container">
  <mat-card>
    <mat-card-title>Staff info</mat-card-title>
    <mat-card-content>
      <p> Name: {{staff?.name}}</p>
      <p> Surname: {{staff?.surname}}</p>
      <p> Password: {{staff?.password}}</p>
      <p> Email: {{staff?.email}}</p>
    </mat-card-content>
  </mat-card>
  </div>

  <button class="edit-button" mat-raised-button (click)="editStaffProfile()">
    Edit information
  </button>
