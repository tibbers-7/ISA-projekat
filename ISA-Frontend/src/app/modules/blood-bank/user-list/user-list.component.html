 <input type="text" class="input-search" placeholder="Search" [(ngModel)]="searchText" (keyup)="applySearch($event)">


<table mat-table [dataSource]="dataSource"  matSort #empTbSort="matSort" class="fl-table">
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user" > Name </th>
        <td mat-cell *matCellDef="let user" class="clickable cell-center" >{{user.name}}</td>
    </ng-container>
    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user"> Address </th>
        <td mat-cell *matCellDef="let user" class="cell-center">{{user.adress}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user"> E-mail </th>
      <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
   </ng-container>
   <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user"> Number </th>
    <td mat-cell *matCellDef="let user" class="cell-center">{{user.phoneNumber}}</td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
